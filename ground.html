<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="icon" type="image/png" href="ideas.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ground-container">
      <div>
        <a href="index.html"
          ><img class="left-back-arrow" src="left-arrow.png" alt="&lt;"
        /></a>
      </div>
      <div class="gnd-header">
        <p>5 Questions</p>
        <div class="timer-span">
          <span class="time" id="time">00</span>
        </div>
      </div>
      <div class="question-stacks">
        <div>
          Question <span class="current-question-total">1</span> of
          <span class="total-question">5</span>
        </div>
      </div>
      <div class="play-ground">
        <div class="question-name">What is cpu?</div>
        <div class="options-stack">
       
        </div>
        <div>
          <div class="next-btn-holder">
            <button class="next-btn" >Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="ground.js"></script>
  </body>
</html>
