<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="icon" type="image/png" href="ideas.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home-container">
      <div class="home-header">
        <p class="logo">Quiz</p>
        <p class="logo-text">Hello,Everyone</p>
      </div>
    </div>
    <div class="categories-container">
      <p class="cat-head">Categories</p>
      <div class="categories" data-title="technology">
        <img src="data-management.png" alt="Technology" />
        <p><strong>Technology</strong></p>
        <p>5 questions</p>
      </div>
      <div class="categories" data-title="science">
        <img src="science.png" alt="Science" />
        <p><strong>Science</strong></p>
        <p>5 questions</p>
      </div>
      <div class="categories" data-title="history">
        <img src="history.png" alt="History" />
        <p><strong>History</strong></p>
        <p>5 questions</p>
      </div>
      <div class="categories" data-title="food">
        <img src="diet.png" alt="Food" />
        <p><strong>Food</strong></p>
        <p>5 questions</p>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
